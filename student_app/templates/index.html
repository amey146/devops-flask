<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
</head>
<body>
    <h1>Students</h1>
    <a href="{{ url_for('add_student') }}">Add Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} (Roll No: {{ student.roll }})
                <a href="{{ url_for('delete_student', index=loop.index0) }}">Delete</a>
            </li>
        {% else %}
            <li>No students added yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
